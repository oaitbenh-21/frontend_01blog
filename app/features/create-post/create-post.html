<app-header></app-header>
<div class="container mt-5 pt-10">
  <h3>Create New Post</h3>

  <div class="mb-3">
    <label for="content" class="form-label">Post Content (Markdown)</label>
    <textarea
      id="content"
      class="form-control"
      rows="10"
      [(ngModel)]="content"
      placeholder="Write your README or post here..."
    ></textarea>
  </div>

  <button class="btn btn-primary" (click)="createPost()" [disabled]="saving">
    @if (saving) { Creating... } @else { Create Post }
  </button>

  <h5 class="mt-4">Preview:</h5>
  <div class="border p-3 bg-light">
    <markdown [data]="content"></markdown>
  </div>
</div>
