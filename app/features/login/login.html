<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">

    <div class="container-sm bg-white d-flex justify-content-center align-items-center flex-column p-5">
        <div class="row justify-content-center gap-5">
            <div class="icon d-flex align-items-center justify-content-center">
                <span class="fa fa-user-o">
                    <img width="190" height="190"
                        src="https://assets-v2.lottiefiles.com/a/790b2fc0-1171-11ee-afd8-87913996c05d/JCzKThXsSJ.gif"
                        alt="">
                </span>
            </div>
            <p class="d-flex justify-content-center text-danger">{{error}}</p>
            <div class="form-group">
                <input type="text" [field]="loginForm.email" class="form-control rounded-left shadow"
                    placeholder="Email or Username">
            </div>
            <div class="form-group d-flex">
                <input type="password" [field]="loginForm.password" class="form-control rounded-left shadow"
                    placeholder="Password">
            </div>
            <div class="form-group d-flex justify-content-center">
                <button (click)="login()" class="btn rounded submit p-2 px-3 shadow login-button">
                    login
                </button>
            </div>
        </div>
    </div>

</div>
