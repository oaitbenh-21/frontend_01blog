<!-- vertical-tabs.component.html -->
<div class="container-fluid">
    <ul class="nav nav-tabs border-0 pt-2 flex-column">
        <li class="nav-item" *ngFor="let tab of tabs" [ngClass]="{'active': activeTab === tab}">
            <a class="nav-link border-0" [class.text-dark]="activeTab === tab"
                [class.text-secondary]="activeTab !== tab" href="#" (click)="setActive(tab); $event.preventDefault()">
                {{ tab }}
            </a>
        </li>
    </ul>
</div>
