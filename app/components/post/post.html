<div class="card" style="width: 18rem;">
    <div class="card-header">
        <div class="d-flex align-items-center">
            <img src="{{avatar}}" alt="User Avatar" class="rounded-circle me-2" width="40" height="40">
            <div>
                <h6 class="mb-0">{{username}}</h6>
                <small class="text-muted">{{date}}</small>
            </div>
            @if (!followed) {
            <button class="btn btn-outline-primary btn-sm ms-auto">
                <i class="bi bi-three-dots">follow</i>
            </button>
            }
        </div>
    </div>
    @if (img) {
    <img src="{{img}}" class="card-img-top">
    }
    @if (content) {
    <div class="card-body">
        <p class="card-text">{{content}}</p>
    </div>
    }
    <div class="card-body d-flex">
        @if (liked) {
        <img width="30" height="30" src="/media/liked-icon.png">
        } @else {
        <img width="30" height="30" src="/media/like-icon.png">
        }
        <img class="mx-auto" width="30" height="30" src="/media/comment-icon.apng">
        <img width="30" height="30" src="/media/share-icon.png">
    </div>
</div>
