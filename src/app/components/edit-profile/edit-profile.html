<div class="overlay" *ngIf="visible">
  <div class="modal-box">
    <h5 class="text-center mb-4">Edit Profile</h5>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

      <!-- Avatar -->
      <div class="mb-3 text-center">
        <img [src]="avatarPreview || 'https://bootdey.com/img/Content/avatar/avatar5.png'" class="rounded-circle mb-2"
          width="100" height="100" alt="avatar" />

        <input type="file" class="form-control mt-2" accept="image/*" (change)="onAvatarChange($event)" />
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="Enter username" formControlName="username" />
        <small class="text-danger" *ngIf="profileForm.get('username')?.invalid && profileForm.get('username')?.touched">
          Username is required
        </small>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="email" />
        <small class="text-danger" *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
          Enter a valid email
        </small>
      </div>

      <!-- Bio -->
      <div class="mb-3">
        <label class="form-label">Bio</label>
        <textarea class="form-control" rows="3" placeholder="Write something about yourself"
          formControlName="bio"></textarea>
      </div>

      <!-- Actions -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="submitting || profileForm.invalid">
        {{ submitting ? 'Saving...' : 'Save Changes' }}
      </button>

      <button type="button" class="btn btn-secondary w-100 mt-2" (click)="onCancel()">
        Cancel
      </button>

    </form>
  </div>
</div>
