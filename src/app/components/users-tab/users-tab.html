<div class="card">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Join Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    @for (user of users(); track user.id) {
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                @if (user.avatar) {
                                <img [src]="user.avatar" class="rounded-circle"
                                    style="width: 30px; height: 30px; object-fit: cover;" alt="avatar" />
                                }
                                @else {
                                <div class="rounded-circle bg-secondary" style="width: 30px; height: 30px;"></div>
                                }

                                <span>{{ user.username }}</span>
                            </div>
                        </td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <span class="badge" [ngClass]="user.deleted ? 'bg-danger' : 'bg-success'">
                                {{ user.deleted ? 'Deleted' : 'Active' }}
                            </span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary" title="View">
                                    <i class="fas fa-eye"></i>
                                </button>
                                @if (!user.deleted){
                                <button class="btn btn-outline-warning" title="Ban">
                                    <i class="fas fa-ban"></i>
                                </button>
                                }
                                <button class="btn btn-outline-danger" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>

    <div class="card-footer bg-white">
        <nav>
            <ul class="pagination pagination-sm mb-0 justify-content-center">
                <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
