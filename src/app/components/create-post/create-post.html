<div class="create-post-wrapper pt-5" [ngStyle]="{ display: visible ? 'flex' : 'none' }">

  <div class="card shadow-sm mx-auto mt-5 create-post-card">

    <!-- Close X button -->
    <button class="close-btn" (click)="close()">&times;</button>

    <h3 class="text-center mb-4 fw-bold">Create New Post</h3>

    <div *ngIf="error" class="mb-3 text-center text-danger fw-semibold">
      {{ error }}
    </div>

    <div class="mb-3">
      <input type="text" class="form-control form-control-lg rounded-pill" placeholder="Post Description"
        [(ngModel)]="description" [disabled]="saving" maxlength="200" minlength="20" />
    </div>

    <div class="mb-3">
      <div #editor class="editable form-control" contenteditable="true"
        (input)="onContentChange(editorRef.nativeElement)"></div>
    </div>

    <div class="mb-3 text-center">
      <label class="btn btn-outline-secondary rounded-pill px-4 py-2">
        Upload Image
        <input type="file" name="file" (change)="onFileSelected($event)" [disabled]="saving" hidden />
      </label>
    </div>

    <button class="btn btn-primary btn-lg w-100 rounded-pill" [disabled]="saving || !content.trim()"
      (click)="createPost()">
      {{ saving ? 'Creating...' : 'Create Post' }}
    </button>
  </div>
</div>

<app-dialog [visible]="showDialogMessage" [message]="dialogMessage" [title]="dialogTitle" (closed)="onClosedDialog()">
</app-dialog>
