<div class="dropdown">

    <!-- Notification Button -->
    <button class="btn btn-outline-black rounded-circle position-relative border-0" type="button"
        id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="position-absolute start-100 translate-middle badge rounded-pill bg-danger">
            {{unreadedCount}}
        </span>
        <img src="/media/notification-icon.png" alt="add" width="18" height="18" />
    </button>

    <!-- Dropdown -->
    <div class="dropdown-menu dropdown-menu-end p-0 shadow" aria-labelledby="notificationDropdown" style="width:380px;">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center px-3 py-3 border-bottom">
            <span class="fw-semibold">Notifications</span>
            <button class="btn btn-sm btn-link text-primary text-decoration-none">
                <i class="fa-solid fa-envelope-open me-1"></i> Read all
            </button>
        </div>

        <!-- Notifications List -->
        <div style="max-height:400px; overflow-y:auto;">

            <!-- Unread Notification -->
            <div class="notification-item unread d-flex align-items-start gap-3 px-3 py-3 border-bottom">
                <div class="flex-grow-1">
                    <div class="small"><strong>John Doe</strong> reacted to your post</div>
                    <small class="text-muted">10 mins ago</small>
                </div>

                <div class="actions">
                    <button class="btn btn-sm text-success" title="Mark as read">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="btn btn-sm text-danger" title="Delete">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- Read Notification -->
            <div class="notification-item d-flex align-items-start gap-3 px-3 py-3 border-bottom">
                <div class="flex-grow-1">
                    <div class="small"><strong>Richard Miles</strong> reacted to your post</div>
                    <small class="text-muted">1 day ago</small>
                </div>

                <div class="actions">
                    <button class="btn btn-sm text-danger" title="Delete">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>

        </div>

    </div>
</div>
