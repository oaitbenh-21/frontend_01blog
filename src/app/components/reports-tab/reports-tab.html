<div class="card">
    <div class="card-body">

        <!-- Reports List -->
        <div class="row g-3">
            <div class="col-12" *ngFor="let report of reports">
                <div class="card border-warning">
                    <div class="card-body">

                        <!-- Header -->
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <span class="badge bg-warning text-dark mb-2">
                                    {{ report.status || 'PENDING' }}
                                </span>

                                <h5 class="mb-1">User Report</h5>

                                <p class="text-muted small mb-0">
                                    Report ID: #{{ report.id }} |
                                    Submitted: {{ report.createdAt }}
                                </p>
                            </div>

                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-success" title="Resolve">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="btn btn-outline-danger" title="Dismiss">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Body -->
                        <div class="row">
                            <div class="col-md-6">
                                <p class="mb-1">
                                    <strong>Reported by:</strong> User #{{ report.reporterId }}
                                </p>
                                <p class="mb-1">
                                    <strong>Reported user:</strong> User #{{ report.reportedUserId }}
                                </p>
                                <p class="mb-0">
                                    <strong>Reason:</strong> {{ report.reason }}
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        @if (reports.length == 0) {
        No reports right now
        }
    </div>
</div>
