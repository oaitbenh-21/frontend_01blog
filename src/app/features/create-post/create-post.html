<app-header></app-header>

<div class="container-fluid mt-5 pt-4">
  <h3 class="text-center">Create New Post</h3>

  <div class="mb-3">
    <div #editor class="editable form-control" contenteditable="true" [class.disabled]="saving"
      style="min-height: 300px;" (input)="onContentChange(editor)">
      {{ content }}
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="saving || !content.trim()" (click)="createPost()">
    {{ saving ? 'Creating...' : 'Create Post' }}
  </button>
</div>
