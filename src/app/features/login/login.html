<div class="main-container container-fluid d-flex justify-content-center align-items-center min-vh-100">

    <div class="login-container">
        <h1>LOGIN</h1>
        <p class="d-flex justify-content-center text-danger">{{error}}</p>
        <div class="input-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" [field]="loginForm.email" placeholder="your@email.com">
        </div>

        <div class="input-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" [field]="loginForm.password" placeholder="••••••••">
        </div>

        <button type="submit" (click)="login()">SIGN IN</button>

        <div class="divider">OR</div>

        <div class="social-login">
            <div class="social-btn">G</div>
            <div class="social-btn">F</div>
            <div class="social-btn">X</div>
        </div>

        <div class="footer">
            Don't have an account? <a href="/register">Sign up</a>
        </div>
    </div>

</div>
