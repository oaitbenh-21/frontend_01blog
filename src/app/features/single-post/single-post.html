<app-header></app-header>

<div class="container-fluid mt-5 pt-10">
    <div *ngIf="loading" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="container mt-5">
        <div class="card" style="width: 18rem;">
            
            <img src="https://via.placeholder.com/286x180" class="card-img-top" alt="Sample Image">
            <div class="card-body">
                <h5 class="card-title">Beautiful Scenery</h5>
                <p class="card-text">This is a sample description of the image. You can describe the scene, colors, or
                    any details here.</p>
                <a href="#" class="btn btn-primary">Learn More</a>
            </div>
        </div>
    </div>
    <app-post *ngIf="post" [post]="post"></app-post>


    <p *ngIf="!loading && !post" class="text-muted text-center">
        No post available.
    </p>
</div>
